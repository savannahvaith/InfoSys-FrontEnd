<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">

      
    <form action="post"id="updateAnimal"class="form-horizontal">
        <!-- Form Name -->
        <legend>Update entry</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="animalID"
            >ID</label
          >
          <div class="col-md-4">
            <input
              disabled
              id="animalID"
              name="animalID"
              type="text"
              class="form-control input-md"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"
            >Name</label
          >
          <div class="col-md-4">
            <input
              id="animalName"
              name="animalName"
              type="text"
              placeholder="Animal name"
              class="form-control input-md"
            />
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectType"
            >Select type</label
          >
          <div class="col-md-4">
            <select
              id="selectType"
              name="selectType"
              class="form-control"
            >
              <option selected disabled value="">Select an option</option>
              <option value="Cat">Cat</option>
              <option value="Dog">Dog</option>
            </select>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ageInput"
            >Age</label
          >
          <div class="col-md-4">
            <input
              id="ageInput"
              name="ageInput"
              type="number"
              min="0"
              max="15"
              placeholder="Enter age"
              class="form-control input-md"
            />
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update Animal</button>
      </div>
     
    </div>
  </form>

    <!-- AXIOS URL -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="../JavaScript/singleRecord.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
